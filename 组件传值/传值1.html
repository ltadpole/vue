<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <son :fromfather="name"></son>
    </div>
</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component("son", {
        template: "<div>{{fromfather}}</div>",
        data() {
            return {
                name: ''
            }
        },
        props: ["fromfather"]
    })
    const vm = new Vue({
        el: "#app",
        data: {
            name: "tese"
        }
    })

    
</script>

</html>
